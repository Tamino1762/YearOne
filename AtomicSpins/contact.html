<body>
    <header>
        <h1 class="animated flip delay-3s"><b>The Atomic Spins!</b></h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </nav><br><br>
    <div id="contactForm">
        <form id="contact" name="contact">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="hear" id="hear" name="hear">How did you hear about us?</label>
            <input type="text" id="hear" name="hear" list="hears">
            <datalist id="hears">
                <option value="Friend">Friend</option>
                <option value="Search">Search</option>
                <option value="Facebook">Facebook</option>
                <option value="Show">Show</option>
                <option value="Flyer">Flyer</option>
                <option value="Other">Other</option>
            </datalist>
            <label for="comments">Comments:</label>
            <textarea required id="comments" name="comments" rows="2" cols="20"></textarea>
            <label for="phone">Enter your phone number for text updates!</label>
            <input type="text" id="phone" name="phone">
            <button type="button" id="cSubmit" name="cSubmit" value="submit">Submit</button>
            <button type="reset" id="cReset" name="cReset" value="reset">Reset</button>
        </form>
    </div>
    <div id="cPic">
        <img src="Tshirt_Logo.png" alt="shirtlogo">
    </div>
