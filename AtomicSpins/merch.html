<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link href="spins.css" rel="stylesheet">

    <title>Atomic Spins</title>
    <link rel="icon" href="asFavicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="animated flip delay-3s"><b>The Atomic Spins!</b></h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav><br><br>
    <!--accordian-->
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Merch
                    </button>
                </h5>
            </div>
            <!--#1-->
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">

                    <div id="merchItems">
                        <label for="cd">CD $10</label><br><br>
                        <img src="cdcrop.jpg"><br><br>
                        <input type="checkbox" id="cd">

                        <label for="shirt">Shirt $15</label><br><br>
                        <img src="Tshirt_Picrs.jpg"><br><br>
                        <input type="checkbox" id="shirt">

                        <label for="hat">Hat $10</label><br><br>
                        <img src="the_atomic_spins_hat.jpg"><br><br>
                        <input type="checkbox" id="hat">

                        <label for="pin">Button $3</label><br><br>
                        <img src="the_atomic_spins_button.jpg"><br><br>
                        <input type="checkbox" id="pin">

                        <button type="button" id="mSubmit">Order</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Delivery Info
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <div id="delivery">
                        <form id="del">
                            <fieldset>
                                <h3>Deliver to:</h3>
                                <label for="firstName">First Name</label>
                                <input name="firstName" type="textbox" id="firstName">

                                <label for="lastName">Last Name</label>
                                <input name="lastName" type="textbox" id="lastName">

                                <label for="street">Street Address</label>
                                <input name="street" type="textbox" id="street">

                                <label for="city">City</label>
                                <input name="city" type="textbox" id="city">

                                <label for="state">State</label>
                                <input name="state" type="textbox" id="state">

                                <label for="zip">Zip Code</label>
                                <input name="zip" type="textbox" id="zip">

                                <label for="email">Email</label>
                                <input name="email" type="textbox" id="email">

                                <button type="button" id="applyAddress">Submit</button>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Confirmation
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <div id="conf">
                            <div id="merchCon">
                                <h2>Your Order:</h2>
                            </div>

                            <div>
                                <h3>Your Total is:</h3>
                                SubTotal: $ <span id="subtotal"></span><br><br>
                                Shipping: $5<br><br>
                                <b>Total: $ <span id="total"></span></b><br><br>
                            </div>

                            <div id="showAddress">
                                Deliver To: <br>
                                <span id="fName"></span>
                                <span id="lName"></span><br><br>
                                <span id="address"></span><br><br>
                                <span id="cty"></span><br><br>
                                <span id="st"></span><br><br>
                                <span id="zp"></span><br><br>
                                <span id="em"></span>

                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <footer>Copyright&copy; 2018 The Atomic Spins</footer>


            <!--bootstrap, javascript links-->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <!--validation-->
            <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1/dist/jquery.validate.min.js"></script>
            <!--local js file-->
            <script src="spins.js"></script>




</body>

</html>
