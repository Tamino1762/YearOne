        <main>
            <h2>Contact Path of Light Yoga Studio</h2>
            <p>Required fields are marked with an asterisk *</p>
            <form action="http://webdevbasics/scripts/yoga.php">
                    <label for="myName">* Name:</label>
                    <input required type="text" id="myName" name="myName">
                    <label for="myEmail">* E-Mail:</label>
                    <input required type="email" id="myEmail" name="myEmail">
                    <label for="search">How did you hear about us?</label>
                    <input type="text" id="search" name="search" list="searches">
                        <datalist id="searches">
                        <option value="Google">Google</option>
                        <option value="Bing">Bing</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Friend">Friend</option>
                        <option value="Radio">Radio Ad</option>
                        </datalist>
                    <label for="myComments">* Comments:</label>
                    <textarea required id="myComments" name="myComments" rows="2" cols="20"></textarea>
                    <input type="submit" id="submit" name="submit" value="Send Now">

            </form>
